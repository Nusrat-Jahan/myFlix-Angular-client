<app-nav-bar></app-nav-bar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenreDialog(
        movie.Genre.Name, 
        movie.Genre.Description
        )">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirectorDialog(
        movie.Director.Name, 
        movie.Director.Bio,
        movie.Director.Birth,
        movie.Director.Death
        )">
        Director
      </button>
      <button mat-button color="primary" (click)="showDescriptionDialog(
        movie.Title,
        movie.ImagePath,
        movie.Description,
        movie.Director.Name,
        movie.Genre.Name
        )">
        Description
      </button>
      <button matTooltip="Favorite movie" matTooltipPosition="above" mat-icon-button
        aria-label="Adds movie to user's list of favorites" (click)="onToggleFavoriteMovie(movie._id)">
        <mat-icon color="warn">
          <span *ngIf="isFavorite(movie._id); else elseBlock">favorite</span>
          <ng-template #elseBlock>favorite_border</ng-template>
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
